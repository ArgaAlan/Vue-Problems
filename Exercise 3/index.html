<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>Counter: {{counter}}</h1>
      <button @click="counter++">Count</button>
    </div>
  </body>
  <script>
    new Vue({
      el: "#app",
      data: {
        counter: 1,
      },
    });
  </script>
</html>
